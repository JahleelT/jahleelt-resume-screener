<!DOCTYPE html>
<html>
  <head>
    <title>Resume Screener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --light: #ffffffff;
        --danger: #dc3545ff;
        --success: #28a745ff;
        --secondary: #457b9dff;
        --tertiary: #868c98;
        --primary: #1d3557ff;
        --dark: #000000ff;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--light);
        color: var(--dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        position: relative;
        display: inline-block;
        padding-bottom: 8px;
        margin-bottom: 24px;
        font-weight: 700;
        font-size: 2.5rem;
        color: var(--primary);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: var(--primary);
        transform: scaleX(0);
        transition: transform 0.4s ease-in-out, background-color 0.3s ease;
      }

      h1:hover::after {
        background-color: var(--dark);
        transform: scaleX(1);
      }

      form {
        max-width: 480px;
        width: 100%;
        background-color: var(--light);
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(29, 53, 87, 0.15);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      label {
        font-weight: 600;
        color: var(--secondary);
        margin-bottom: 6px;
        display: block;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px 14px;
        border: 2px solid var(--tertiary);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 6px var(--primary);
      }

      button {
        background-color: var(--primary);
        color: var(--light);
        font-weight: 700;
        font-size: 1.1rem;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--secondary);
      }

      p.link-container {
        margin-top: 24px;
        font-size: 1rem;
      }

      p.link-container a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      p.link-container a:hover {
        color: var(--secondary);
        text-decoration: underline;
      }

      /* Responsive styles for smaller screens */
      @media (max-width: 480px) {
        body {
          padding: 20px 10px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        form {
          padding: 20px;
          gap: 20px;
        }

        input[type="text"],
        input[type="file"] {
          padding: 14px 16px;
          font-size: 1.2rem;
        }

        button {
          font-size: 1.3rem;
          padding: 16px;
        }

        p.link-container {
          font-size: 1.1rem;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      {% if current_user.is_authenticated %}
      <span>Hi, {{ current_user.username }}!</span>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Sign up</a>
      {% endif %}
    </nav>

    <h1>Resume Screener</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="job_url">Job Posting URL:</label>
      <input type="text" id="job_url" name="job_url" required />
      <label for="resume">Upload Resume (PDF):</label>
      <input
        type="file"
        id="resume"
        name="resume"
        accept="application/pdf"
        required
      />
      <button type="submit">Analyze</button>
    </form>
    {% if current_user.is_authenticated %}
    <p class="link-container">
      <a href="/history">üîç View Past Analyses</a>
    </p>
    {% endif %}
  </body>
</html>
